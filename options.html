<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Fishix Settings</title>
</head>
<body>
    <h1>Fishix Settings</h1>

    <h2>Whitelist</h2>
    <ul id="whitelist"></ul>
    <input type="text" id="whitelistInput" placeholder="Add domain to Whitelist">
    <button id="addWhitelistBtn">Add to Whitelist</button>

    <h2>Blacklist</h2>
    <ul id="blacklist"></ul>
    <input type="text" id="blacklistInput" placeholder="Add domain to Blacklist">
    <button id="addBlacklistBtn">Add to Blacklist</button>

    <script src="options.js"></script>
</body>
</html>
