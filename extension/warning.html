<!DOCTYPE html>
<html>
<head>
  <title>üõ°Ô∏è FISHIX Warning</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2b0000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff4c4c;
    }
    h2 {
      font-size: 22px;
      margin: 0 0 20px 0;
    }
    #confidence-info,
    #vt-engines,
    #threat-tags {
      margin-top: 12px;
      font-size: 16px;
      color: #f1c40f;
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
    li {
      font-size: 15px;
      margin-bottom: 5px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .block-btn {
      background-color: #e74c3c;
      color: white;
    }
    .block-btn:hover {
      background-color: #c0392b;
    }
    .allow-btn {
      background-color: #2ecc71;
      color: white;
    }
    .allow-btn:hover {
      background-color: #27ae60;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è FISHIX ALERT</h1>
  <h2>This website might be malicious</h2>

  <div id="confidence-info">üß† Confidence Score: ...</div>
  <div id="vt-engines">üß™ VirusTotal Detections: ...</div>
  <div id="threat-tags">
    ‚ö†Ô∏è Threat Indicators:
    <ul id="tag-list"></ul>
  </div>

  <div>
    <button class="block-btn" id="block-btn">Block</button>
    <button class="allow-btn" id="allow-btn">Allow</button>
  </div>

  <footer>Powered by Fishix | Stay safe online üêü</footer>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const confidence = queryParams.get('confidence');
    const tags = queryParams.get('tags');
    const engines = queryParams.get('engines');
    const url = queryParams.get('url');
    const source = queryParams.get('source');

    if (confidence) {
      const percent = Math.round(parseFloat(confidence) * 100);
      document.getElementById('confidence-info').textContent = `üß† Confidence Score: ${percent}%`;
    }

    if (engines) {
      document.getElementById('vt-engines').textContent =
        `üß™ VirusTotal Detections: ${engines} engines flagged this site`;
    }

    if (tags) {
      const tagList = document.getElementById('tag-list');
      tags.split(',').forEach(tag => {
        const li = document.createElement('li');
        li.textContent = tag.trim();
        tagList.appendChild(li);
      });
    }

    function saveUserAction(decision) {
      chrome.storage.local.get({ decisions: [] }, (result) => {
        const history = result.decisions;
        history.unshift({
          url,
          source,
          decision,
          time: new Date().toLocaleString()
        });
        chrome.storage.local.set({ decisions: history.slice(0, 50) });
      });
    }

    document.getElementById('block-btn').addEventListener('click', () => {
      saveUserAction("Blocked");
      chrome.runtime.sendMessage({ action: "block" });
    });

    document.getElementById('allow-btn').addEventListener('click', () => {
      saveUserAction("Allowed");
      chrome.runtime.sendMessage({ action: "allow" });
    });
  </script>
</body>
</html>
