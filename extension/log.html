<!DOCTYPE html>
<html>
<head>
  <title>üõ°Ô∏è Fishix Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff4c4c;
      margin-bottom: 20px;
      text-align: center;
    }
    .log-entry {
      background-color: #2c2c2c;
      border-left: 5px solid #666;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .log-entry.blocked {
      border-left-color: #e74c3c;
    }
    .log-entry.allowed {
      border-left-color: #2ecc71;
    }
    .url {
      font-weight: bold;
      font-size: 14px;
      word-break: break-all;
    }
    .meta {
      font-size: 13px;
      color: #ccc;
      margin-top: 6px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Fishix Threat Log</h1>
  <div id="log-container">Loading...</div>
  <div style="text-align:center;">
    <button onclick="clearLog()">üßπ Clear Log</button>
  </div>

  <script>
    function loadLog() {
      chrome.storage.local.get({ decisions: [] }, (result) => {
        const log = result.decisions;
        const container = document.getElementById("log-container");
        container.innerHTML = "";

        if (log.length === 0) {
          container.innerHTML = "<p style='text-align:center;'>No threat history yet.</p>";
          return;
        }

        log.forEach(entry => {
          const div = document.createElement("div");
          div.className = "log-entry " + (entry.decision.toLowerCase());

          div.innerHTML = `
            <div class="url">${entry.url}</div>
            <div class="meta">Source: ${entry.source} | Decision: ${entry.decision} | Time: ${entry.time}</div>
          `;

          container.appendChild(div);
        });
      });
    }

    function clearLog() {
      chrome.storage.local.set({ decisions: [] }, () => {
        loadLog();
      });
    }

    document.addEventListener("DOMContentLoaded", loadLog);
  </script>
</body>
</html>
