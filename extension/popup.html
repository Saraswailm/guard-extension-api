<!DOCTYPE html>
<html>
<head>
  <title>Fishix Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    h2 {
      margin-top: 0;
    }
    .log {
      font-size: 14px;
      margin-bottom: 10px;
      padding: 6px;
      background: #f9f9f9;
      border-left: 4px solid #a42121;
    }
    .clear-btn {
      margin-top: 10px;
      padding: 6px;
      background: #ccc;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Fishix Log</h2>
  <div id="log-list"></div>
  <button class="clear-btn" onclick="clearHistory()">üßπ Clear History</button>

  <script>
    function renderLogs(logs) {
      const list = document.getElementById("log-list");
      list.innerHTML = logs.length
        ? logs.map(l => `<div class="log"><b>${l.source}</b><br>${l.url}<br><i>${l.time}</i></div>`).join('')
        : "<p>No blocked URLs yet.</p>";
    }

    function clearHistory() {
      chrome.storage.local.set({ history: [] }, () => {
        renderLogs([]);
      });
    }

    chrome.storage.local.get("history", ({ history }) => {
      renderLogs(history || []);
    });
  </script>
</body>
</html>
